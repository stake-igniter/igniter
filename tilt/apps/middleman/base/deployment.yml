apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleman
      component: web
  template:
    metadata:
      labels:
        app: middleman
        component: web
    spec:
      initContainers:
        - name: create-db
          image: postgres:16-alpine
          command: [ "sh", "-c" ]
          args:
            - |
              echo "üõ†Ô∏è Creating database '$DB_NAME' if it doesn't exist...";
              export PGPASSWORD="$PGPASSWORD"
              psql -h "$PGHOST" -U "$PGUSER" -d "$PGADMIN_DB" -v ON_ERROR_STOP=1 <<EOF
              SELECT 'CREATE DATABASE "$DB_NAME"'
              WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$DB_NAME')\gexec
              EOF
              echo "üõ†Ô∏è Database creation '$DB_NAME' done!";
          envFrom:
            - secretRef:
                name: postgres-middleman-connection
        - name: db-migrations
          image: localhost:5001/middleman
          workingDir: "/app"
          command: [ "pnpm", "run", "middleman:migration:migrate" ]
          envFrom:
            - secretRef:
                name: postgres-middleman-connection
      containers:
        - name: middleman
          image: localhost:5001/middleman
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 30
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: middleman-config
            - secretRef:
                name: middleman-secrets
            - secretRef:
                name: postgres-middleman-connection
